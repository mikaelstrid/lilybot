<md-content class="page home" md-colors="{backgroundColor: 'primary'}">
    <div layout="column" layout-margin layout-align="center center">
        <div class="brand">
            <i class="material-icons" md-colors="{backgroundColor: 'primary-600'}">add_shopping_cart</i>
            <h1 class="md-headline">lilybot:<strong>shopping</strong></h1>
            <p class="md-caption">Den smarta inköpslistan i molnet</p>
        </div>
        <md-whiteframe class="md-whiteframe-6dp login-box" flex layout-padding>
            <div ng-if="authData.isAuthorized">
                <md-button aria-label="Handla" ng-click="goto('valj-butik')">Handla</md-button>
                <md-button aria-label="Planera" ng-click="goto('planera')">Planera</md-button>
            </div>

            <div ng-controller="LoginCtrl" ng-if="!authData.isAuthorized">
                <md-button class="facebook" aria-label="Logga in med Facebook" ng-click="authExternalProvider('Facebook');">
                    Logga in med Facebook
                </md-button>
                <p class="md-caption"><strong>Har du inget konto?</strong> Börja med att logga in, så skapar vi ett.</p>
            </div>
        </md-whiteframe>
    </div>
</md-content>

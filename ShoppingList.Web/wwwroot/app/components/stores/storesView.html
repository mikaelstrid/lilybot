<md-toolbar>
    <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Till startsidan" href="/#!/">
            <md-icon>home</md-icon>
        </md-button>
        <h2>
            <span>Butiker</span>
        </h2>
        <span flex></span>
    </div>
</md-toolbar>

<md-progress-circular ng-if="isLoading" md-mode="indeterminate"></md-progress-circular>

<md-list ng-if="!isLoading">
    <md-subheader class="md-no-sticky">Välj butik...</md-subheader>
    <md-list-item ng-repeat="store in stores" ng-click="gotoDetails(store)">
        <p> {{ store.name }} </p>
    </md-list-item>
</md-list>

<md-button class="md-fab bottom-right" ng-click="showAddNewDialog($event)" aria-label="Lägg till butik">
    <md-icon>add</md-icon>
</md-button>

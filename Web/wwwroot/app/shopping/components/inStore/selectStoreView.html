<md-toolbar>
    <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Till startsidan" href="/#!/handla">
            <md-icon>home</md-icon>
        </md-button>
        <h2>
            <span>Välj butik</span>
        </h2>
        <span flex></span>
        <md-progress-circular ng-show="isLoading || isWorking" md-mode="indeterminate" class="md-accent" md-diameter="25px"></md-progress-circular>
    </div>
</md-toolbar>

<md-list ng-if="!isLoading && !selectedStore">
    <md-subheader class="md-primary">Välj butik</md-subheader>
    <md-list-item ng-repeat="store in stores | orderBy:'name'" ng-click="selectStore(store)">
        <p> {{ store.name }} </p>
    </md-list-item>
</md-list>
